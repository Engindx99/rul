project:
  name: "RUL_Prediction_CMAPSS"
  seed: 42
  debug: false

paths:
  data_raw: "data/raw"
  data_processed: "data/processed"
  output_dir: "output"
  logs_dir: "output/logs"
  checkpoints_dir: "output/checkpoints"

data:
  dataset: "FD001"  # FD001, FD002, FD003, FD004
  sequence_length: 50
  batch_size: 64
  num_workers: 0    # Set to 0 for Windows compatibility often, or 2/4
  validation_split: 0.2

model:
  architecture: "LSTM"
  input_dim: 14     # Sensors only, originally 21 but usually pruned to 14 active ones in FD001
  hidden_dim: 128
  num_layers: 2
  dropout: 0.2
  output_dim: 1     # RUL value

training:
  epochs: 26
  learning_rate: 0.001
  weight_decay: 0.0001
  patience: 10      # Early stopping
  clip_grad: 1.0    # Gradient clipping
